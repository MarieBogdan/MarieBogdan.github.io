<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrtation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
    <link rel="stylesheet" href="styles/registrtation style.css">
</head>

<body>
  <div class="my-form">
    <h1>Registration Form</h1>
    <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input class="form-control"  id="Name">
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Birthday</label>
          <input class="form-control" id="inputDate">
        </div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input class="form-control" id="inputEmail">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" id="inputPassword">
        </div>
        <button type="submit" class="btn btn-light mt-3">SIGN UP</button>
        
    </form>
</div>
</body>
</html>
